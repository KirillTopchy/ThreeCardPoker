<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3 Card Poker</title>
    <style>
        #messages {
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 100%;
            overflow: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }

    </style>
</head>
<body>
<h1>Welcome!</h1>
<h2>To start game type start</h2>
<div id="messages"></div>
<form>
    <label for="message">Message:</label>
    <input type="text" id="message" name="message">
    <button id="send-button" type="submit">Send</button>
</form>

<script>
    const messages = document.getElementById('messages');
    const messageInput = document.getElementById('message');
    const sendButton = document.getElementById('send-button');
    const ws = new WebSocket("ws://127.0.0.1:9000/poker");

    // add event listener for the WebSocket open event
    ws.addEventListener('open', event => {
    console.log('WebSocket connection opened');
    });

    ws.addEventListener('message', event => {
    console.log("IM HERE RECEIVE");
    messages.innerHTML += `<p>Received: ${event.data}</p>`;
    });

    sendButton.addEventListener('click', event => {
        console.log("IM HERE SEND");
        event.preventDefault();
        const message = messageInput.value;
        console.log(message);
        messages.innerHTML += `<p>Sent: ${message}</p>`;
        messageInput.value = '';
        ws.send(JSON.stringify({ Message: { msg: message } }));
    });

</script>
</body>
</html>
